<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Producto</label>
                <div class="col-sm-9">

                    <input type="text" 
                            class="form-control"
                            placeholder="Nombre del productos"
                            formControlName="nombre">

                    <span class="form-text text-danger"
                            *ngIf="campoNoValido('nombre')"> 
                            Debe de ser de 3 letras 
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Precio</label>
                <div class="col-sm-9">

                    <input type="number" 
                            class="form-control"
                            placeholder="Precio del productos"
                            formControlName="precio">

                    <span class="form-text text-danger"
                            *ngIf="campoNoValido('precio')"> 
                        El precio debe de ser 0 o mayor
                    </span>

                 </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Existencias</label>
                <div class="col-sm-9">
                    
                    <input type="number" 
                            class="form-control"
                            placeholder="Existencias del productos"
                            formControlName="existencias">
                    
                    <span class="form-text text-danger"
                            *ngIf="campoNoValido('existencias')"> 
                        El precio debe de ser 0 o mayor
                    </span>
                 </div>
            </div>

            <div class="row">
              
                <div class="col">
                   <button type="submit"
                            class="btn btn-primary float-end">
                       Guardar
                    </button>

                 </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>value</span>
        <pre>{{ miFormulario.value | json }}</pre>

    </div>
</div>

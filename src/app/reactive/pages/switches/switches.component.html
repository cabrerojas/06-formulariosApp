<h2>Reactivos: <small> Switches</small> </h2>

<hr>

<form [formGroup]=miFormulario (ngSubmit)="guardar()" >

    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                        type="radio" 
                        value="M"
                        formControlName="genero"
                        id="radioMasculino"
                        >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio"
                        value="F"
                        formControlName="genero"
                        id="radioFemenino" 
                        >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>


    </div>


    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input " 
                        type="checkbox" 
                        formControlName="notificaciones"
                        id="swithNotificacion"
                        >
                <label class="form-check-label" for="swithNotificacion">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Términos y condiciones</label>

        <div class="col-sm-9">

            <div class="form-check mt-3">
                <input class="form-check-input" 
                        type="checkbox"
                        formControlName="terminos"
                        id="checkTerminos">
                <label class="form-check-label" for="checkTerminos">
                Acepto todos los términos y condiciones de uso
                </label>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col">

           <button class="btn btn-outline-success float-end"
           (click)="guardar()">
               Guardar
            </button>
           

        </div>
    </div>






</form>

<h5>Valor del formulario </h5>
<span>
    <pre>{{ miFormulario.value | json }}</pre>
</span>

<br>

<h5>Persona </h5>
<span>
    <pre>{{ persona | json }}</pre>
</span>

<br>
<h5> Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

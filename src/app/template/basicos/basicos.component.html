<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm" 
                autocomplete="off"
                action="">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del productos"
                            required
                            minlength="3">

                    <span class="form-text text-danger"
                            *ngIf="nombreValido()"> 
                            Debe de ser de 3 letras 
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control"
                            ngModel
                            name="precio"
                            placeholder="Precio del productos"
                            required
                            min="0">
                    <span class="form-text text-danger"
                    *ngIf="precioValido()"> 
                        El precio debe de ser 0 o mayor
                    </span>

                 </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control"
                            ngModel
                            name="existencias"
                            customMin
                            [minimo]="0"
                            placeholder="Existencias del productos"
                            required>

                 </div>
            </div>

            <div class="row">
              
                <div class="col">
                   <button type="submit"
                   [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                       Guardar
                    </button>

                 </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>customDirective</span>
        <pre>{{ miFormulario.controls.existencias?.errors | json }}</pre>

    </div>
</div>

<h2>Template: <small> Switches</small> </h2>

<hr>


<form action="" #miFormulario="ngForm">


    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                        type="radio" 
                        name="radioGenero" 
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" name="radioGenero" 
                        id="radioFemenino" 
                        checked>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>


    </div>


    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input " 
                        type="checkbox" 
                        id="swithNotificacion" 
                        >
                <label class="form-check-label" for="swithNotificacion">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Términos y condiciones</label>

        <div class="col-sm-9">

            <div class="form-check mt-3">
                <input class="form-check-input" 
                        type="checkbox"
                        id="checkTerminos">
                <label class="form-check-label" for="checkTerminos">
                Acepto todos los términos y condiciones de uso
                </label>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col">

           <button class="btn btn-outline-success float-end" >
               Guardar
            </button>
           

        </div>
    </div>






</form>

<form action="" #miFormulario="ngForm" 
autocomplete="off" (ngSubmit)="guardar()">

<!-- Nombre -->
    <div class="mb-3 row">
        <label  class="col-sm-3 col-form-label" for="">Nombre</label>
        <div class="col-sm-9">

            <input type="text" 
                    class="form-control"
                    placeholder="Nombre de la persona" 
                    [ngModel]="persona.nombre"
                    required
                    name="nombre"
                    minlength="3" 
                    id="">

            <span class="form-text text-danger"
            *ngIf="nombreValido()"> 
            Este campo es obligatorio 
            </span>
        </div>

    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label  class="col-sm-3 col-form-label" for="">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                
                <input type="datetime" 
                        class="form-control"
                        placeholder="Agregar favorito" 
                        [(ngModel)]="nuevoJuego"
                        name="nuevoJuego"
                        (keyup.enter)="agregar()"
                        >
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregar()">
                        Agregar
                </button>
            </div>


        </div>

    </div>


    
<!-- Lista de juevos favoritos -->
    <div class="mb-3 row">
        <label  class="col-sm-3 col-form-label" for="">Favoritos</label>
        <div class="col-sm-9">

            <div *ngFor="let juego of persona.favoritos; let i = index"
                    class="input-group mb-1">

                <input  class="form-control"
                        [(ngModel)]="juego.nombre"
                        name="favorito_{{ i }}"
                        required>

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Borrar
                </button>


            </div>



        </div>

    </div>


    <div class="row">
        <div class="col-sm-12">
           <button type="button" 
                    [disabled]="miFormulario.invalid"         
                    class="btn btn-warning float-end" 
                    (click)="guardar()">
               Guardar
           </button>
        </div>

    </div>

</form>
